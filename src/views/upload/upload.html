<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Visual Circle</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../css/styles.css">
        <link rel="stylesheet" href="../../css/upload.css">

        <!-- Inter Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <!-- Upload Icon (Google) -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    </head>

    <body>

        <!-- Navbar Area -->
        <section id="navbar-area">
            <a href="../home/index.html" alt="VisualCircle homepage"><img id="logo" src="../../assets/svg/visualcircle_logo.svg" alt="VisualCircle logo - Return to homepage"></a>
            <ul id="navbar">
                <li><a href="./upload.html">Upload</a></li>
                <li><a href="../search/search.html"><button class="button" id="explore-button">Explore</button></a></li>
            </ul>

        </section>
        
        <!-- Main Container -->
        <main id="container">

            <section id="upload-image-area">
                <button class="material-symbols-outlined" id="upload-icon">upload</button>
                <input type="file" id="upload-input" accept=".jpg, .jpeg, .png, .gif" hidden>

                <p class="normal-text">JPG / GIF / PNG</p>
            </section>

            <section id="upload-data-area">
                
                <form id="upload-data-holder">
                    <div id="title-part">
                       <label class="medium-text" for="upload-title">Title</label>
                       <div class="input-holder" id="title-holder">
                        <input class="input-bar" id="upload-title" type="text" placeholder="Title">
                        <span id="title-counter" class="counter">0/32</span>
                       </div>
                    </div>

                    <div id="artist-part">
                        <label class="medium-text" for="upload-artist">Artist</label>
                        <div class="input-holder" id="artist-holder">
                            <input class="input-bar" id="upload-artist" type="text" placeholder="Artist">
                            <span id="artist-counter" class="counter">0/32</span>
                        </div>
                    </div>

                    <div id="source-part">
                        <label class="medium-text" for="upload-source">Source</label>
                        <div class="input-holder" id="source-holder">
                            <input class="input-bar" id="upload-source" type="text" placeholder="Source">
                        </div>
                    </div>

                    <button class="button" id="submit-button">Submit</button>
                </form>

            </section>

        </main>

        <script src="../../scripts/view-scripts/upload/upload.js"></script>
        <script src="../../scripts/functions/handle-file-select.js"></script>
        <script src="../../scripts/functions/update-char-count.js"></script>

    </body>

</html>
