<!doctype html>
<html lang="en-US">
  <head>
    <title>Visual Circle</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/search.css" />

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons (Google) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <!-- Navbar Area -->
    <section id="navbar-area">
      <a href="../home/index.html" alt="VisualCircle homepage"
        ><img
          id="logo"
          src="../../assets/svg/visualcircle_logo.svg"
          alt="VisualCircle logo - Return to homepage"
      /></a>
      <ul id="navbar">
        <li><a href="../upload/upload.html">Upload</a></li>
        <li>
          <a href="search.html"
            ><button class="button" id="explore-button">Explore</button></a
          >
        </li>
      </ul>
    </section>

    <!-- Main Container -->
    <main id="container">

      <section id="search-area">
        <header id="header-area">
          <h1>Explore to your heart's content.</h1>
        </header>

        <div class="input-holder" id="search-bar-holder">
          <span class="search-icon material-symbols-outlined">search</span>
          <input
            class="input-bar"
            id="search-bar"
            type="search"
            placeholder="Explore..."
          />
        </div>
      </section> 

      <hr id="divider" />

      <section id="search-result-area">
        <template class="search-result-template">
          <div class="temp-search-holder">
            <div class="temp-search-result">
            <div class="temp-artist-result">
          </div>
          
        </template>

        <!-- Populated by files from database -->
      </section>
    </main>

    <script src="../../scripts/view-scripts/search/search.js"></script>
  </body>
</html>
